<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="imagem logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <label for="email">
                <input type="email" name="email" placeholder="Email" id="log-email" required>
            </label>

            <label for="password">
                <input type="password" name="password" placeholder="Senha" id="password" required>
            </label>

            <button id="button-submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="side-by-side">
                <label for="input-name">Nome:
                    <input type="text" id="input-name" placeholder="Nome">
                </label>

                <label for="input-lastname">Sobrenome:
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </label>
            </div>

            <div class="side-by-side">
                <label for="input-email">Email:
                    <input type="email" id="input-email" placeholder="Email">
                </label>

                <label for="house">Selecione sua casa:
                    <select name="house" id="house">
                        <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" name="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" name="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" name="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>

            <label id="label-family">Qual sua família?</label>
                <label for="frontend-radio">Frontend</label>
                    <input type="radio" name="family" id="frontend-radio" value="Frontend">
                <label for="backend-radio">Backend</label>
                    <input type="radio" name="family" id="backend-radio" value="Backend">
                <label for="fullstack-radio">FullStack</label>
                    <input type="radio" name="family" id="fullstack-radio" value="FullStack">

            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="hofs-checkbox">HoFs</label>
                    <input type="checkbox" id="hofs-checkbox" value="HoFs">
                <label for="jest-checkbox">Jest</label>
                    <input type="checkbox" id="jest-checkbox" value="Jest">
                <label for="promises-checkbox">Promises</label>                
                    <input type="checkbox" id="promises-checkbox" value="Promises">
                <label for="react-checkbox">React</label>
                    <input type="checkbox" id="react-checkbox" value="React">
                <label for="sql-checkbox">SQL</label>
                    <input type="checkbox" id="sql-checkbox" value="SQL">
                <label for="python-checkbox">Python</label>
                    <input type="checkbox" id="python-checkbox" value="Python">

            <label for="" id="label-rate">Como você avalia a Trybewarts?
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </label>

            <label for="comment" class="textarea">Deixe seu comentário:
                <textarea name="comment" id="comment" rows="5" maxlength="500"></textarea>
            </label>

            <label id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="agreement" id="agreement">
            </label>

            <button type="submit" id="submit-btn"">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="logo formulário" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
