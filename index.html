<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="imagem logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <label for="email">
                <input type="email" name="email" placeholder="Email" id="log-email" required>
            </label>

            <label for="password">
                <input type="password" name="password" placeholder="Senha" id="password" required>
            </label>

            <button id="button-submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="side-by-side">
                <label for="input-name">Nome:
                    <input type="text" id="input-name" placeholder="Nome">
                </label>

                <label for="input-lastname">Sobrenome:
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </label>
            </div>

            <div class="side-by-side">
                <label for="input-email">Email:
                    <input type="email" id="input-email" placeholder="Email">
                </label>

                <label for="house" id="label-house">Selecione sua casa:
                    <select name="house" id="house">
                        <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" name="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" name="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" name="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>

            <div class="side-by-side">
                <div class="flex-column">
                <label id="label-family">Qual sua família?</label>
                <label for="frontend-radio">
                        <input type="radio" name="family" id="frontend-radio" value="Frontend"> Frontend
                    </label>
                    <label for="backend-radio">
                        <input type="radio" name="family" id="backend-radio" value="Backend"> Backend
                    </label>
                    <label for="fullstack-radio">
                        <input type="radio" name="family" id="fullstack-radio" value="FullStack"> FullStack
                    </label>
                </div>
                
                <div class="flex-column">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for="hofs-checkbox">
                        <input type="checkbox" id="hofs-checkbox" value="HoFs"> HoFs
                    </label>
                    <label for="jest-checkbox">
                        <input type="checkbox" id="jest-checkbox" value="Jest"> Jest
                    </label>
                    <label for="promises-checkbox">     
                        <input type="checkbox" id="promises-checkbox" value="Promises"> Promises  
                    </label>
                    <label for="react-checkbox">
                        <input type="checkbox" id="react-checkbox" value="React"> React
                    </label>
                    <label for="sql-checkbox">
                        <input type="checkbox" id="sql-checkbox" value="SQL"> SQL
                    </label>
                    <label for="python-checkbox">
                        <input type="checkbox" id="python-checkbox" value="Python"> Python
                    </label>
                </div>
            </div>

            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="side-by-side padding-inline">
                <label for="rate-1">
                    <input type="radio" name="rate" id="rate-1" value="1"> 1
                </label>
                <label for="rate-2">
                    <input type="radio" name="rate" id="rate-2" value="2"> 2
                </label>
                <label for="rate-3">
                    <input type="radio" name="rate" id="rate-3" value="3"> 3
                </label>
                <label for="rate-4">
                    <input type="radio" name="rate" id="rate-4" value="4"> 4
                </label>
                <label for="rate-5">
                    <input type="radio" name="rate" id="rate-5" value="5"> 5
                </label>
                <label for="rate-6">
                    <input type="radio" name="rate" id="rate-6" value="6"> 6
                </label>
                <label for="rate-7">
                    <input type="radio" name="rate" id="rate-7" value="7"> 7
                </label>
                <label for="rate-8">
                    <input type="radio" name="rate" id="rate-8" value="8"> 8
                </label>
                <label for="rate-9">
                    <input type="radio" name="rate" id="rate-9" value="9"> 9
                </label>
                <label for="rate-10">
                    <input type="radio" name="rate" id="rate-10" value="10"> 10
                </label>
            </div>
            
            <label for="comment" class="textarea">Deixe seu comentário:</label>
                <textarea name="comment" id="comment" rows="5" maxlength="500"></textarea>
            
                <div class="side-by-side">
                    <label id="label-infos">
                        <p>Você concorda com o uso das informações acima?</p>
                    </label>
                    <label for="agreement" class="padding-inline">
                        <input type="checkbox" name="agreement" id="agreement"> Estou de acordo e confirmo!
                    </label>
                </div>
            <button type="submit" id="submit-btn"">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="logo formulário" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
