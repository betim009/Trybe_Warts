<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="imagem logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="email">
                <input type="email" name="email" placeholder="Email" id="log-email" required>
            </label>
            <label for="password">
                <input type="password" name="password" placeholder="Senha" id="password" required>
            </label>
            <button id="button-submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <label for="input-name">
                <input type="text" id="input-name" placeholder="Nome">
            </label>
            <label for="input-lastname">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </label>
            <label for="input-email">
                <input type="email" id="input-email" placeholder="Email">
            </label>
        </form>
        <img src="images/trybewarts-colored.svg" alt="logo formulÃ¡rio" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
